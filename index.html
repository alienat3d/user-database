<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
	<link rel="manifest" href="./img/favicons/site.webmanifest">

	<title>JSON-server</title>

	<link rel="stylesheet" href="./css/main.min.css">

	<script src="./dist/main.js" defer></script>

</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">JSON-Server</a>
			</div>
		</nav>
	</header>
	<main>
		<section class="section-form">
			<div class="container">
				<div class="row">
					<div class="col col-12 col-lg-4 col-md-6 col-sm-8 offset-0 offset-lg-4 offset-md-3 offset-sm-2">
						<form>
							<div class="mb-3">
								<label for="form-name" class="form-label">Имя</label>
								<input type="text" class="form-control" id="form-name" required aria-describedby="emailHelp">
							</div>

							<div class="mb-3">
								<label for="form-email" class="form-label">Email</label>
								<input type="email" class="form-control" id="form-email" required>
							</div>

							<div class="form-check form-switch mb-3">
								<input class="form-check-input" type="checkbox" role="switch" id="form-children">
								<label class="form-check-label" for="form-children">Есть ли дети?</label>
							</div>

							<div class="d-grid gap-2">
								<button class="btn btn-success" type="submit">Сохранить</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<section class="section-table">
			<div class="container">
				<div class="row mb-3 d-flex justify-content-between">
					<div class="col col-12 col-lg-4 col-md-6 mb-3 mb-lg-0">
						<div class="input-group flex-nowrap">
							<span class="input-group-text" id="search-input-group">
								<i class="bi-search"></i>
							</span>
							<input type="text" class="form-control" placeholder="Поиск" aria-label="Поиск" id="search-input"
								aria-describedby="search-input-group">
						</div>
					</div>
					<div class="col col-12 col-lg-4 col-md-6 d-flex justify-content-end">
						<div class="btn-group" role="group" aria-label="Basic example">
							<button type="button" class="btn btn-info" id="btn-have-children">С детьми</button>
							<button type="button" class="btn btn-info" id="btn-have-permission">С доступом</button>
							<button type="button" class="btn btn-info" id="btn-all">Все</button>
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table">
						<thead class="table-dark">
							<tr>
								<th scope="col">#</th>
								<th class="sort-alphabetical" scope="col">Имя</th>
								<th class="sort-alphabetical" scope="col">Email</th>
								<th class="sort-boolean" scope="col">Наличие детей</th>
								<th class="sort-boolean" scope="col">Доступ</th>
								<th scope="col">Действия</th>
							</tr>
						</thead>
						<tbody id="table-body"><!-- Generated by JavaScript --></tbody>
					</table>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
